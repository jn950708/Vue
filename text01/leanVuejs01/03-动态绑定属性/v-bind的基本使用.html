<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript" src="../../vue.js" charset="utt-8"></script>
</head>

<body>
    <div id="app">
        <div>{{a}}</div>
        <img :src="imgURL">
    </div>

        var app = new Vue({
            el: '#app',

            }
        })

    </script>
</body>

</html>
